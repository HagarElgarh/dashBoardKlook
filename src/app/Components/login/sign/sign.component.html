
<!-- ============================================================== -->

<section id="wrapper" class="login-register login-sidebar ccc" >
    <div class="titlediv">
        <h1>
            <!-- <i class="fas fa-globe-americas material-icons"></i> -->
                    <!-- <i class="fas fa-pen"></i> -->
                    <!-- <span class="ml-2"> Designer</span><br><br> -->

                    <img class="ccc">
            <!-- PHARMAZONE | REPORTING System -->
            <!-- <img src="../../../../assets/logo-light.png"> -->

</h1>

    </div>
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material text-center" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="db">
                  <!-- <img src="../assets/klooklogo.png" alt="Home" width="20%"/><br/> -->
                  <h1 class="logo">KLOOK</h1>
                  <!-- <img src="../assets/images/logo-text.png" alt="Home" /> -->
                </a>
                <form [formGroup]="adminFrm">
                <div class="form-group m-t-40 formtop">
                    <div class="col-xs-12"> 
                        <input class="form-control" type="text" formControlName="Email"   placeholder="Username" required>
                        <div
                        class="col-10" 
                        *ngIf="
                         adminFrm.get('Email').errors?.required
                        "
                      >
                        <small 
                          class="text-danger"
                          *ngIf="adminFrm.get('Email').errors?.email"
                        >
                          Please enter an Email address
                        </small>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="Password"   placeholder="Password" required>
                    </div>
                </div>
            </form>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button (click)="login()" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                    </div>
                </div>
                
                
               
            </form>
          
        </div>
    </div>
  </section>
