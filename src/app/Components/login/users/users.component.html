<div *ngIf="!UserUpdatebool" class="container-fluid mt-5">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Emaill </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="JoinDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Date | date :'fullDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <i class="fas fa-trash-alt" (click)="deleteuser(element.id)"></i>

            <!-- <button mat-flat-button class=" btndelet" (click)="deleteuser(element.id)">Delete</button> -->
          </td>
        </ng-container>

        



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    
 <div class="container-fluid align-self-center mt-5" *ngIf="UserUpdatebool">
    <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h2 class="card-title">User ADD</h2>
      <form [formGroup]="userFrm">
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id</label>
          <div class="col-10">
            <input readonly type="text" value={{admininfo.id}} formControlName="id" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="Email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-10">
            <input type="text" value={{admininfo.Email}} formControlName="Email" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="JoinDate" class="col-sm-2 col-form-label">Dates</label>
          <div class="col-10">
            <input type="text"  formControlName="JoinDate" class="form-control">
          </div>
        </div>
       
        
     
      
      </form>

      <input type="submit" value="Updatee" id="TourAdd" (click)="updateuser()" class="btn"
        style="background-color:  #ff5722;color: white;" />
      <hr>
      </div>
    </div>
</div>
    </div> 
    </div>
